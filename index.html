<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vida Digital Ibarra - Soluciones Tecnol√≥gicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@500;700;800&family=Orbitron:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Montserrat", "sans-serif"],
              display: ["Orbitron", "sans-serif"],
            },
            colors: {
              brand: {
                dark: "#0D0D0D", // Background Primary
                secondary: "#1A1A1A", // Background Secondary
                surface: "#252525", // Surface / Cards
                primary: "#F26522", // Orange Brand
                accent: "#FFFFFF", // White Accent
                border: "#333333", // UI Borders
                text: "#B3B3B3", // Medium Emphasis Text
              },
            },
            backgroundImage: {
              "gradient-brand":
                "linear-gradient(135deg, #F26522 0%, #B33F00 100%)",
              "gradient-dark": "linear-gradient(to bottom, #0D0D0D, #1A1A1A)",
            },
            boxShadow: {
              glow: "0 0 15px rgba(242, 101, 34, 0.4)",
              "glow-lg": "0 0 30px rgba(242, 101, 34, 0.2)",
            },
            animation: {
              "spin-slow": "spin 8s linear infinite",
              marquee: "marquee 90s linear infinite",
              "pulse-glow": "pulse-glow 3s infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-50%)" },
              },
              "pulse-glow": {
                "0%, 100%": { boxShadow: "0 0 10px rgba(242, 101, 34, 0.2)" },
                "50%": { boxShadow: "0 0 20px rgba(242, 101, 34, 0.6)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0d0d0d;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      ::selection {
        background-color: #f26522;
        color: #ffffff;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.26.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
